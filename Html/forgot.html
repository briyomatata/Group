<body>
    <nav id="nav">
        <ul class="left-ul">
            <li><a href="" class="logo">Logo</a></li>

        <div class="form--body">
            <form action="">

                    <label for="email" class="form--label">Email Address</label>
                    <input type="email" name="" id="email" class="control" placeholder="Email">
                </div>
                <!-- close group -->

            

                <div class="group">
                    <input type="submit" name=""  class="btn btn-sweet" value="Request Reset Link">
                </div>
                <!-- close group -->
            </form>
        </div>
        <!-- close form body -->
       </div> 
    </section>
     <!-- close form -->
